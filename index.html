    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Weekend Challenge 1: Salary Calculator</title>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <section id="inputSection">
            <h2>Employee Input</h2>
            <form>
                <fieldset class="fieldset">
                    <legend>Employee Input</legend>
                    <input type="text" placeholder="First Name" id="firstName">
                    <input type="text" placeholder="Last Name" id="lastName"><br>
                    <input type="text" placeholder="ID Number" id="idNumber"><br>
                    <input type="text" placeholder="Job Title" id="jobTitle"><br>
                    <input type="text" placeholder="Annual Salary" id="annualSalary"><br>
                    <input type="submit" id="submit">
                </fieldset>
            </form>
        </section>
        <section id="outputSection">
            <h2></h2>
            <div>
                
            </div>
        </section>
    </main>
    <footer>

    </footer>
