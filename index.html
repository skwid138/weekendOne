<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Weekend Challenge 1: Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <section id="inputSection">
            <form>
                <fieldset class="fieldset">
                    <legend>Employee Input</legend>
                    <input type="text" placeholder="First Name" id="firstName">
                    <input type="text" placeholder="Last Name" id="lastName"><br>
                    <input type="text" placeholder="ID Number" id="idNumber"><br>
                    <input type="text" placeholder="Job Title" id="jobTitle"><br>
                    <input type="text" placeholder="Annual Salary" id="annualSalary">
                </fieldset>
            </form>
            <button id="submit">Submit</button>
        </section>
        <section id="employeeSection">
            <h2>Employee List</h2>
            <div>
                <table>
                    <tr>
                        <th><span>First Name</span></th>
                        <th><span>Last Name</span></th>
                        <th><span>ID Number</span></th>
                        <th><span>Job Title</span></th>
                        <th><span>Annual Salary</span></th>
                    </tr>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
        <section id="salarySection">
            <h2>Monthly Salary Cost</h2>
            <div id="calcSalariesOutput">

            </div>
        </section>
    </main>
    <footer>
    &copy; 2017 Hunter Ranourt
    </footer>
</body>
</html>
